<ion-header>
    <ion-toolbar>

    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <div class="config-wrapper ion-padding">
          <h1>Configuração</h1>

          <div class="section">
            <h5>Integrations</h5>
            <ion-item lines="none" class="integration-item">
              <ion-icon
                name="logo-linkedin"
                size="large"
                slot="start"
              ></ion-icon>
              <ion-label>
                <h3>LinkedIn</h3>
                <p>Connected</p>
              </ion-label>
            </ion-item>
          </div>

          <div class="section">
            <h5>API Keys</h5>

            <ion-label position="stacked">OpenAI API Key</ion-label>
            <ion-input
              [value]="openAiKey"
              (ionChange)="openAiKey = $event.detail.value"
              placeholder="Enter your OpenAI API key"
              class="input-dark"
            ></ion-input>
            <a
              href="https://platform.openai.com/account/api-keys"
              target="_blank"
            >
              How to get your OpenAI API key?
            </a>

            <ion-label position="stacked">Gnews API Key</ion-label>
            <ion-input
              [value]="gnewsKey"
              (ionChange)="gnewsKey = $event.detail.value"
              placeholder="Enter your Gnews API key"
              class="input-dark"
            ></ion-input>
            <a href="https://gnews.io/" target="_blank"
              >How to get your Gnews API key?</a
            >
          </div>

          <div class="section">
            <h5>Subscription</h5>

            <ion-label position="stacked">Token Key</ion-label>
            <ion-input
              [value]="subscriptionToken"
              (ionChange)="subscriptionToken = $event.detail.value"
              placeholder="Enter your subscription token"
              class="input-dark"
            ></ion-input>
          </div>

          <div class="btn-wrapper">
            <ion-button expand="block" (click)="validateToken()"
              >Validate Token</ion-button
            >
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
